{% extends 'thirdauth/base.html' %}
{% block content %}

<div class="container" style="margin-top:99px">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
            <form method="post" action="{% url 'thirdauth:authentication' %}">
                {{form.as_p}}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <p><input class="btn btn-lg btn-success btn-block" type="submit" value="Login"></p>
            </form>
                <a href="{% url 'thirdauth:social:begin' 'facebook' %}" ><input class="btn btn-lg btn-facebook btn-block" value="Login via facebook"></a>
                    <hr/>
                  <center><h4>OR</h4></center>
                  <button type="button" href="/home/" class="btn btn-danger btn-lg btn-block" onclick="relocate_home()">Back</button>
			    </div>
			</div>
		</div>
	</div>
</div>
<script>
function relocate_home()
{
     location.href = "/home/";
}
</script>
{% endblock %}
